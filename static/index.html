<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flat UI Free 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
</head>
<style type="text/css">
.word {
    color: red;
}
</style>

<body>
    <center>
        <div class="container">
            <h2>WordAss</h2>
        </div>
    </center>
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <center>
                <div class="container">
                    <center>
                        <h3>Points:  <span type="text" id="score">0</span></h3>
                    </center>
                </div>
            </center>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="container">
                <center>
                    <h3>Time:  <span type="text" id="counter">6</span></h3>
                </center>
            </div>
        </div>
    </div>
    <br>
    <br>
    <center>
        <div class="form-group has-error">
            <h1 id="newWord" class='word'>Random Word</h1>
        </div>
    </center>
    <br>
    <br>
    <center>
        <div class="container">
            <div id="myForm" class="form-group">
                <h4>Enter the first word that pops in your Head!</h4>
                <input type="text" id="input" class="form-control input-hg" placeholder="Word here" />
                <br>
                <br>
                <button type="button" id="btn" onclick="timedText();" class="btn btn-hg btn-primary">Start!</button>
            </div>
        </div>
    </center>
    <!-- /.container -->
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
</body>
<script>
var time = 6;
var timecounter = 0;
var btn = "Guess";
var status = "win";
var score = 0;
var ass = {};
var check = 0;
var ranWord = "";
var input = "";
var wordElement = document.getElementById('newWord');
var scoreElement = document.getElementById('score');
var inputElement = document.getElementById('input');

function counter() {
    var timerElement = document.getElementById('counter');
    if (time > 0) {
        time--;

    } else {
        time = 6;
        //status = "lose";
        alert("you lose")
        return;
    }

    timerElement.innerHTML = time;
    setTimeout(counter, 1000);

}

//$('#myForm').ajaxForm({url: '/wordll', type: 'post'})

function checkit() {
    input = $('#input').val()
    if (jQuery.inArray(input, ass) === -1) {
        alert("you lose")
        return
    } else {
        return "ok"
    }
}

function get_ass() {
    $.ajax({
        dataType: "json",
        url: '/words',
        data: {
            "input": input
        },
        success: function(word) {
            var wordElement = document.getElementById('newWord');
            //var scoreElement = document.getElementById('score');
            console.log(word)

            inputElement.innerHTML = "";
            ranWord = word["word"];
            wordElement.innerHTML = ranWord
            ass = word["ass"]
        }
    });
}



function timedText() {
    var btnElement = document.getElementById('btn');
    var btnVal = btnElement.innerHTML;
    if (btnVal === "Start!") {
        btnElement.innerHTML = btn
        get_ass();
        counter();
    } else {
        if (timecounter < 1) {
            //counter();

            time = 7;
            timecounter++
            if (checkit() === "ok") {
                score ++;
                scoreElement.innerHTML = score;
            }
            //console.log(ass)
            if (status === "lose") {
                alert("you lose")
            }
            get_ass();
            inputElement.innerHTML = "";
            //setTimeout(counter, 1000);

        } else {
            get_ass();
            counter();
            if (checkit() === "ok") {
                score ++;
                scoreElement.innerHTML = score;
            }
            //console.log(ass)
            if (status === "lose") {
                alert("you lose")
            }
        }
    }
}
</script>

</html>
